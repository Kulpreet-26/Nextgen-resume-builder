<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NextGen Resume Builder</h1>
    <p>Create professional resumes in minutes with AI assistance.</p>
  </header>

  <main>
    <!-- Form Section -->
    <section id="form-section">
      <h2>Enter Your Details</h2>
      <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" required>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea>

        <label for="template">Choose a Template:</label>
        <select id="template">
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
        </select>

        <button type="button" id="generate-btn">Generate Resume</button>
      </form>
    </section>

    <!-- Preview Section -->
    <section id="preview-section">
      <h2>Resume Preview</h2>
      <div id="resume-preview">
        <!-- Live preview will be rendered here -->
      </div>
      <button id="download-btn">Download as PDF</button>
    </section>
  </main>

  <footer>
    <p>Powered by AI | Built with love by Team NextGen Resume Builder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
